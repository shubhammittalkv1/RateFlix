<!-- below code is for showing the movies -->
<div class="rate_container">
  <div class="padding-20-y">
    <span class="rate_heading font-20">Top Rated Movies</span>
  </div>
  <div class="rate_card_row" *ngIf="popularMuvieData != undefined">
    <div class="rate_movie_card_container" >
      <card class="padding-10" *ngFor="let item of popularMuvieData.results" [cardData]="item" [whichCate]="'popularMuvie'"></card>
    </div>
  </div>
</div>
<!-- end of above code -->
